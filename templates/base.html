<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block imports %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.11.2/tagify.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="{{url_for('static', filename='favicon.png')}}" />

    <link rel="stylesheet" href="https://intellx.in/static/fonts/stylesheet.css"/>
    <style type="text/css">* {font-family: 'Aeonik'!important}</style>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            margin-bottom: 0; /* Remove any margin below the navbar */
            padding-top: 0;
            padding-bottom: 0;
        }
    </style>

    <title>The Eye</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{url_for('static', filename='favicon.png')}}" alt="The Eye Logo" width="30" height="30" class="d-inline-block align-top">
                The Eye
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community">Community</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p><a href="https://cseatheeye.com/" style="text-decoration: none;color: inherit;">&copy; <span id="year"></span> The Eye - Cybersecurity Society at PSG College of Technology</a></p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
